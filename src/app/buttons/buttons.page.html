<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="#" routerLink="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Employees</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let employee of employees; let i = index" routerLink="/employees/{{employee.id}}">
    <ion-card-header>
      <ion-card-title class="ion-text-uppercase">{{ employee.name }}</ion-card-title>
      <ion-card-subtitle>{{ employee.email }}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      
    </ion-card-content>
  </ion-card>
</ion-content>
