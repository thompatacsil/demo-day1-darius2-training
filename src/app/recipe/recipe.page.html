<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="#" routerLink="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Recipe</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <img alt="{{name}}" src="assets/img/{{name}}.jpg" />
    <ion-card-header>
      <ion-card-title class="ion-text-uppercase">{{name}}</ion-card-title>
      <ion-card-subtitle>Food</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      {{description}}

      <br><br>
      <strong>How to Cook <span class="ion-text-capitalize">{{name}}</span></strong> 
      {{recipeList}}
    </ion-card-content>
  </ion-card>

</ion-content>
