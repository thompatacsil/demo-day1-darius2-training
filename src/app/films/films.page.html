<ion-header>
  <ion-toolbar>
    <!-- <ion-buttons slot="start">
      <ion-back-button default-href="#" routerLink="/home"></ion-back-button>
    </ion-buttons> -->
    <ion-title>Films</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let film of films; let i = index" routerLink="/film/{{ film.id }}">
    <ion-card-header>
      <ion-img alt="{{ film.title }}" src="{{ film.image }}"></ion-img>
      <ion-card-title class="ion-text-uppercase">{{ film.title }}</ion-card-title>
      <ion-card-subtitle>{{ film.release_date }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{ film.description }}
    </ion-card-content>
  </ion-card>
</ion-content>
